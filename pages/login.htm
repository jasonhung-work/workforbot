<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1" />
    <title>Login Test</title>
    <script type="text/javascript" src="/scripts/jquery/jquery-1.9.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#submit').click(function () {
                if ($('#acct').val() == 1234 && $('#passward').val() == 1234) {
                    $.ajax({
                        url: '../../flow_bot',
                        type: 'POST',
                        data: {
                            "conversation_id": conversation_id,
                            "dialog_id": parseInt(dialog_id) + 1,
                            "variables": {
                                "school": '台北科技大學',
                                "name": '洪國竣'
                            }
                        },
                        success: function (ret) {
                            window.close();
                        },
                        fail: function (ret) {
                            alert(ret);
                        }
                    });
                } else {
                    $.ajax({
                        url: '../../flow_bot',
                        type: 'POST',
                        data: {
                            "conversation_id": conversation_id,
                            "dialog_id": parseInt(dialog_id) + 2
                        },
                        success: function (ret) {
                            window.close();
                        },
                        fail: function (ret) {
                            alert(ret);
                        }
                    });
                }
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div>
                <h1>Login Test</h1>
                <label>帳號：</label>
                <input id="acct">
                <br>
                <label>密碼：</label>
                <input id="passward">
                <br>
                <button id="submit">提交</button>
            </div>
        </div>
    </div>
</body>

</html>
